{% extends "layout.html" %}

{% block body_content %}
    <h1>Home Page</h1>
<p>Welcome to this web app!</p>
{% for post in posts %}
    <div>
        <h3>{{ post.title }}</h3>
        <span>by <i>{{ post.author.f_name }} {{ post.author.l_name }}</i></span>
        <span>on the <i>{{ post.date_posted }}</i></span>
        <p>{{ post.content }}</p>
    </div>
{% endfor %}

{% endblock %}
